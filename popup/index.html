<html>
<style>
    body {
        font-family: Arial;
        width: 780px;
        height: 580px;
        overflow: hidden;
    }

    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 8px 10px;
        transition: 0.3s;
        font-size: 14px;
        width: 15%;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #aaa;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

    .active {
        background-color: #aaa;
    }

    .toolbar {
        /* height: 50px; */
        padding: 10px;
    }

    .content {
        overflow-x: scroll;
        word-wrap: break-word;
        display: flex;
        flex: 1;
        flex-direction: column;
        border: 1px solid #ccc;
    }

    .flex {
        display: flex;
        flex: 1;
    }

    .expand {
        float: right;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<script type="text/javascript" src="main.js"></script>

<body style="display: flex; flex-direction: column">
    <div class="tab">
        <button class="active" id="imageBtn">Image Parse</button>
        <button id="youtubeBtn">Get Youtube</button>
        <button id="image2Btn">Image Parse 2</button>
    </div>
   <iframe id="content" src="./imageParse.html" class="flex" frameborder="0" />
</body>

</html>
